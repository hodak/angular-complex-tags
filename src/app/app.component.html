<tagger [tags]="tags"
        [singleTagTemplate]="tagTemplate"
        (newTag)="handleNewTag($event)"
        [inputValue]="inputValue"
></tagger>

<template #tagTemplate let-tag="tag">
  <span *ngIf="tag.type === 'candidate'">{{ tag.name }} ({{ tag.email }})</span>
  <span *ngIf="tag.type === 'email'">{{ tag.email }}</span>
</template>
